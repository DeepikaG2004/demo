<!DOCTYPE html>
<html>
<head>
<title>alignment image</title>
</head>
<body bgcolor=#85F877>
<table border=2 align=center>
<tr>
<caption align=center>
<h2>Alignment of images using table tag</h2>
</caption>
<th><img src='a.jpg' height='150' width='150'>
<th><img src='b.jpg' height='150' width='150'>
<th><img src='c.jpg' height='150' width='150'>
<th><img src='d.jpg' height='150' width='150'>
</tr>
<tr>
<th><img src='e.jpg' height='150' width='150' align=left>
<td align=center colspan=2><b><font color=darkblue>Beautiful flowers</font></b></td>
<th><img src='f.jpg' height='150' width='150' align=right>
</tr>
<tr>
<th><img src='g.jpg' height='150' width='150'>
<th><img src='h.jpg' height='150' width='150'>
<th><img src='flower.jpg' height='150' width='150'>
<th><img src='j.jpg' height='150' width='150'>
</tr>
</body>
</html>
