<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video tags</title>
        <style>
        .video-container {
            display: flex;
        }
        h1{
          text-align: center;
        }
        audio{
          display: block;
          margin: auto;
        }
        body{
          background-color: #e7f3ee;
        }
    </style>
</head>
<body>
  <h1>Audio</h1>
  <audio controls>
  <source src="audio.mp3">
</audio><br>
<h1>Videos</h1><br>
<div class="video-container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU?si=y3Sie9QZYl1BWD2h"></iframe>
<video controls height="315" width="560"><source src="video3.mp4" type="video/mp4"></video>
</div>
</body>
</html>
